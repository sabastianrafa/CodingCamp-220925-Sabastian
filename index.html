<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- css external -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- header content -->
    <header class="main-header">
        <!-- logo website -->
        <div class="logo">

        </div>
        <!-- navigation website -->
        <nav>
            <ul class="flex h-[100%] items-center gap-[2px]">
                <li><a class="border p-[8px] rounded" href="#home">Home</a></li>
                <li><a class="border p-[8px] rounded" href="#profile">Profile</a></li>
                <li><a class="border p-[8px] rounded" href="#portoffolio">Portofilio</a></li>
                <li><a class="border p-[8px] rounded" href="#massage-us">Massage Us</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <!-- main content -->
     <main>
        <section id="home" class="min-h-[100vh] flex flex-col justify-center items-center bg-gradient-to-b from-blue-200 to-white">
            <h1 class="text-[50px] font-bold mb-4">Welcome <span id="username"></span> to Spacee</h1>
            <p class="text-xl text-gray-700 mb-6 text-center max-w-xl">
                Explore the universe of creativity and innovation with Spacee. Your journey starts here!
            </p>
            <a href="#profile" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded hover:bg-blue-700 transition">
                Get Started
            </a>
        </section>

        <section id="profile" class="min-h-[100vh] flex justify-center items-center">
            <h1 class="text-[50px] font-bold">Profile</h1>
        </section>

        <section id="portoffolio" class="min-h-[100vh] flex justify-center items-center">
            <h1 class="text-[50px] font-bold">Portofolio</h1>
        </section>

        <section id="massage-us" class="min-h-[100vh] flex flex-col justify-center items-center">
            <h1 class="text-[50px] font-bold mb-8">Massage Us</h1>
            <form class="flex flex-col gap-4 w-full max-w-md bg-white p-8 rounded shadow">
                <div class="flex flex-col">
                    <label for="name" class="mb-1 font-semibold">Name:</label>
                    <input type="text" id="name" name="name" class="border rounded p-2" required>
                </div>
                <div class="flex flex-col">
                    <label for="email" class="mb-1 font-semibold">Email:</label>
                    <input type="email" id="email" name="email" class="border rounded p-2" required>
                </div>
                <div class="flex flex-col">
                    <label for="message" class="mb-1 font-semibold">Message:</label>
                    <textarea id="message" name="message" class="border rounded p-2" rows="4" required></textarea>
                </div>
                <button type="button" onclick="validateForm()"
                class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">Submit</button>
            </form>
        </section>
     </main>

    <!-- footer content -->
    <footer>
        <p class="text-center p-[20px] bg-black text-white">Copyright &copy; 2024 Bastian</p>
    </footer>

    <!-- javascript external -->
    <script src="/js/script.js"></script>    
</body>

</html>
